<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onesell - Best Tech & Fashion Store</title>
        <meta name="description" content="Buy the latest tech, fashion, and home products at affordable prices on Onesell.">
            <meta name="keywords" content="tech, fashion, home, gadgets, best prices, online store">
                <meta name="author" content="Onesell">
                    
                        <!-- Open Graph for Facebook -->
                            <meta property="og:title" content="Onesell - Best Online Store">
                                <meta property="og:description" content="Shop the latest trends in tech, fashion, and home essentials.">
                                    <meta property="og:image" content="https://onesell.onrender.com/static/icons/logorm.png">
                                        <meta property="og:url" content="https://onesell.onrender.com">
                                            
                                                <!-- Twitter Meta Tags -->
                                                    <meta name="twitter:card" content="summary_large_image">
                                                        <meta name="twitter:title" content="Onesell - Best Online Store">
                                                            <meta name="twitter:description" content="Shop the latest trends in tech, fashion, and home essentials.">
                                                                <meta name="twitter:image" content="https://onesell.onrender.com/static/icons/logorm.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding-bottom: 60px; /* Space for bottom navbar */
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 15px 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 0px;
            height: 20px;
        }
        
        /* Logo Image */
        .navbar img {
            height: 210%; /* Make the image fit inside the navbar */
            max-height: 60px; /* Ensure it doesn’t overflow */
           width: auto; /* Maintain aspect ratio */
           }
           
           

        .navbar a {
            font-family: verdena;
            padding-right: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
        }
        
        
        /* Center the search bar */
.search-container {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

/* Search Bar Styling */
.search-form {
    display: flex;
    align-items: center;
    background: white;
    border-radius: 50px;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    height: 30px;
}

/* Search Input */
.search-form input {
    border: none;
    outline: none;
    padding: 10px;
    flex: 1;
    font-size: 16px;
    border-radius: 50px;
}

/* Search and Clear Icons */
.search-icon, .clear-icon {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 18px;
    color: #007bff;
    padding: 5px;
}

/* Hide clear button until text is entered */
.clear-icon {
    display: none;
}

/* Show clear button when typing */
.search-form input:valid ~ .clear-icon {
    display: block;
}


        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 14px;
            margin: 5px 0;
        }

        .product-card p {
            font-size: 12px;
            color: #666;
            margin: 2px 0;
        }

        .price {
            color: #ff3b30;
            font-weight: bold;
        }

        .rating {
            font-size: 12px;
            color: #ff9800;
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: white;
            border-top: 1px solid #ccc;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-nav a {
            text-align: center;
            flex: 1;
            padding: 10px 0;
            text-decoration: none;
            color: black;
            font-size: 20px;
        }

        .bottom-nav a span {
            display: block;
            font-size: 10px;
            margin-top: 2px;
            margin-bottom: 5px;
        }

        .nav-item.active {
            color: #007bff;
            font-weight: bold;
        }
      

         .nav-item.active i, .nav-item.active span {
             color: #007bff;
          }
          
        /* Chrome-specific solution for Termux environment */
html, body, div, span, h1, h2, h3, h4, h5, h6, p, a, button {
    -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
}

.bottom-nav a {
    -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
    -webkit-user-select: none !important;
    -webkit-touch-callout: none !important;
    outline: none !important;
}

/* Force remove all outline and highlighting behaviors */
:active, :focus {
    outline: 0 !important;
    outline-style: none !important;
    -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
    -moz-outline-style: none !important;
    box-shadow: none !important;
}
    </style>
</head>
<body>
  <script>function toggleClearButton() {
    let searchInput = document.getElementById("searchInput");
    let clearBtn = document.getElementById("clear-icon");

    if (searchInput.value.trim().length > 0) {
        clearBtn.style.display = "block";
    } else {
        clearBtn.style.display = "none";
    }
}

function clearSearch() {
    let searchInput = document.getElementById("searchInput");
    searchInput.value = "";
    toggleClearButton();
}
    
  </script>

    <!-- Navbar -->
    <nav class="navbar">
        <img src="/static/icons/logorm.png" width="50px" height="50px">
        <a href="#" >Onesell</a>
        <a href="{% url 'cart_view' %}"><i class="fas fa-shopping-cart"></i><span> </span></a>

    </nav>
    
    <!-- Search Section -->
<div class="search-container">
    <form method="GET" action="{% url 'product_list' %}" class="search-form">
        <button type="submit" class="search-icon"><i class="fas fa-search"></i></button>
        <input type="text" name="q" id="searchInput" placeholder="Search" value="{{ query }}" oninput="toggleClearButton()">
       <button type="button" class="clear-icon" id="clear-icon" onclick="clearSearch()">
    <i class="fas fa-times"></i>
</button>
    </form>
</div>



    <!-- Product Grid -->
    <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                <a href="{% url 'product_detail' product.id %}">
                    <img src="{{ product.images.first.image.url }}" alt="{{ product.name }}">
                </a>
                <h3>{{ product.name }}</h3>
               <!--<p class="rating">⭐ 4.5 (100)</p>  Placeholder rating -->
                <p class="price">₹{{ product.price }} <del>₹{{ product.old_price }}</del></p>
            </div>
        {% endfor %}
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
    <a href="{% url 'home' %}" class="nav-item"><i class="fas fa-home"></i><span> Home</span></a>
    <a href="{% url 'product_list' %}" class="nav-item active"><i class="fas fa-search"></i><span> Explore</span></a>
    <a href="{% url 'track_order' %}"  class="nav-item"><i class="fas fa-box"></i><span> Track Order</span></a>
    <a href="{% url 'contact' %}"  class="nav-item"><i class="fas fa-phone"></i><span> Contact Us</span></a>
</div>
    

</body>
</html>
